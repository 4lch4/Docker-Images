name: Build & Push Extended Node Docker Image

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install Taskfile CLI
        run: sudo snap install task --classic

      - name: Build Docker Image
        run: docker build -t 4lch4/node:latest -t 4lch4/node:1.0.0 ./Node

      - name: Push/Publish Docker Image
        run: docker push --all-tags 4lch4/node
